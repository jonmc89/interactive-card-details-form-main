<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="card-image-container">
        <img class="card-back-image" src="./images/bg-card-back.png" alt="" />
        <div class="card-front-container">
          <div class="circle-container">
            <img class="card-logo" src="./images/card-logo.svg" alt="" />
          </div>
          <div class="card-text-container">
            <p class="card-number">0000 0000 0000 0000</p>
            <div class="card-name-exp-details">
              <p class="card-name-details">JANE APPLESEED</p>
              <p class="exp-details">00/00</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-form-container">
        <form action="">
          <label for="cardholder-name">CARDHOLDER NAME</label>
          <input
            id="cardholder-name"
            type="text"
            name="cardholder-name"
            placeholder="e.g. Jane Appleseed"
            required
          />
          <label for="cardnumber">CARD NUMBER</label>
          <input
            id="cardnumber"
            type="number"
            name="cardnumber"
            placeholder="e.g. 1234 5678 9123 0000"
            required
          />
          <div class="card-form-exp-cvc-container">
            <div class="card-exp-form">
              <label class="exp-label" for="exp-date">EXP. DATE (MM/YY)</label>
              <div class="exp-input-container">
                <input
                  class="exp-input"
                  type="number"
                  id="exp-date"
                  placeholder="MM"
                  name="exp-month"
                  required
                />
                <input
                  class="exp-input"
                  type="number"
                  id="exp-date"
                  placeholder="YY"
                  name="exp-year"
                  required
                />
              </div>
            </div>
            <div class="cvc-container">
              <label class="cvc-label" for="cvc">CVC</label>
              <input
                class="cvc-input"
                type="number"
                id="cvc"
                placeholder="e.g. 123"
                required
              />
            </div>
          </div>
          <button id="submitBtn" type="submit" aria-label="submit">
            Confirm
          </button>
        </form>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
