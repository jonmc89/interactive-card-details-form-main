<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="card-image-container">
        <img class="card-back-image" src="./images/bg-card-back.png" alt="" />
        <div class="card-front-container">
          <div class="circle-container">
            <div class="circle-big"></div>
            <div class="circle-small"></div>
          </div>
          <div class="card-text-container">
            <p class="card-number">0000 0000 0000 0000</p>
            <div class="card-name-exp-details">
              <p class="card-name-details">JANE APPLESEED</p>
              <p class="exp-details">00/00</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-form-container"></div>
    </main>
  </body>
</html>
